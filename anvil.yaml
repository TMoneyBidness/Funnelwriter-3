startup: {type: form, module: Home}
package_name: FunnelWriter_2_0
allow_embedding: false
name: FunnelWriter 2.0
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-machine-learning}
metadata: {logo_img: 'asset:Funnelwriter.AI.png', title: Funnelwriter.AI, description: The Automated Marketing Funnel Generator}
startup_form: null
db_schema:
  files:
    client: none
    server: full
    columns:
    - name: path
      type: string
      admin_ui: {order: 0, width: 200}
    - name: file
      type: media
      admin_ui: {order: 1, width: 200}
    - name: file_version
      type: string
      admin_ui: {order: 2, width: 200}
    title: Files
  variable_table:
    client: full
    server: full
    columns:
    - name: company_name
      admin_ui: {order: 0, width: 200}
      type: string
    - name: company_profile
      admin_ui: {order: 1, width: 200}
      type: string
    - name: owner
      admin_ui: {order: 2, width: 200}
      type: string
    - name: company_url
      admin_ui: {order: 3, width: 200}
      type: string
    - name: product_profile
      admin_ui: {order: 4, width: 200}
      type: string
    - name: brand_tone
      admin_ui: {order: 5, width: 200}
      type: string
    title: variable_table
  users:
    client: full
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: remembered_logins
      type: simpleObject
      admin_ui: {order: 6, width: 200}
    title: Users
  categories:
    client: none
    server: full
    columns: []
    title: Table 4
  stock_tones:
    client: search
    server: full
    columns:
    - name: tone
      admin_ui: {order: 0, width: 200}
      type: string
    - name: value
      admin_ui: {order: 1, width: 200}
      type: string
    title: stock_variables
